---
- name: Ensure Repo Folder Exists
  ansible.builtin.file:
    path: "/home/bgiarrizzo/code/Websites/{{ item.url }}"
    state: directory
  with_items: "{{ website_list }}"

- name: Clone website repositories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "/home/bgiarrizzo/code/Websites/{{ item.url }}"
  with_items: "{{ website_list }}"
  when: item.repo is defined
  become: yes
  become_user: bgiarrizzo

- name: Set Crontab that will pull latest changes every minute
  ansible.builtin.cron:
    name: "Git pull for {{ item.url }}"
    minute: "*/1"
    user: bgiarrizzo
    job: /bin/bash /home/bgiarrizzo/code/Scripts/bash/git_pull_and_build.sh {{ item.url }}
  with_items: "{{ website_list }}"
  when: item.repo is defined

- name: Build Website
  ansible.builtin.command: make build
  args:
    chdir: "/home/bgiarrizzo/code/Websites/{{ item.url }}"
  with_items: "{{ website_list }}"
  when: item.repo is defined

- name: Link website repo to Nginx root
  ansible.builtin.file:
    src: "/home/bgiarrizzo/code/Websites/{{ item.url }}/build/"
    dest: "/var/www/{{ item.url }}"
    state: link
    force: yes
  with_items: "{{ website_list }}"
  when: item.repo is defined

- name: Check vhosts files exists
  stat:
    path: "/etc/nginx/sites-enabled/{{ item.url }}"
  with_items: "{{ website_list }}"
  register: vhost_file_exists

- name: Create vhost files
  ansible.builtin.template:
    src: "vhost-nossl.conf.j2"
    dest: "/etc/nginx/sites-enabled/{{ item.item.url }}"
  loop: "{{ vhost_file_exists.results }}"
  when: not item.stat.exists
  notify:
    - restart_nginx

- name: Create Log Directory for Website Apps
  ansible.builtin.file:
    path: "/var/log/nginx/{{ item.url }}"
    state: directory
    mode: "0755"
  with_items: "{{ website_list }}"

- name: Ensure Nginx config is OK
  ansible.builtin.command: nginx -t
  notify:
    - restart_nginx

- name: Force Restart Nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: Get Let's Encrypt certificates
  ansible.builtin.command: >
    certbot certonly --nginx -d {{ item.url }}
    {% if item.url.split('.') | length == 2 %}
      -d www.{{ item.url }}
    {% endif %}
    --non-interactive --agree-tos --email {{ certbot_email }}
  with_items: "{{ website_list }}"
  notify:
    - restart_nginx

- name: Update vhost files to ssl if needed
  ansible.builtin.template:
    src: "vhost.conf.j2"
    dest: "/etc/nginx/sites-enabled/{{ item.url }}"
  with_items: "{{ website_list }}"
  notify:
    - restart_nginx

- name: Ensure Nginx config is OK
  ansible.builtin.command: nginx -t
  notify:
    - restart_nginx

- name: Ensure stats folder exists
  ansible.builtin.file:
    path: "/var/www/stats.giarrizzo.fr/{{ item.url }}/"
    state: directory
  with_items: "{{ website_list }}"

- name: Create or update cronjob for stats generation via goaccess
  ansible.builtin.cron:
    name: "Generate stats for {{ item.url }}"
    minute: 10
    hour: 0
    user: root
    job: /bin/bash /home/bgiarrizzo/code/Scripts/bash/build_stats_from_logs.sh {{ item.url }} latest
  with_items: "{{ website_list }}"

- name: Create or update cronjob that will move access logs to stats directory
  ansible.builtin.cron:
    name: "Move Latest access logs of {{ item.url }}"
    minute: 30
    hour: 23
    day: 01
    job: /bin/bash /home/bgiarrizzo/code/Scripts/bash/sort_logs_by_month.sh {{ item.url }}
  with_items: "{{ website_list }}"
