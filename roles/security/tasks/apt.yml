---
- name: System packages cleanup and upgrade.
  apt:
    update_cache: yes
    upgrade: full
    autoremove: yes
    autoclean: yes

- name: Install unattended upgrades package.
  package:
    name: unattended-upgrades
    state: present

- name: Copy unattended-upgrades configuration files in place.
  template:
    src: "templates/apt/{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 10periodic
    - 30recommends
    - 50unattended-upgrades